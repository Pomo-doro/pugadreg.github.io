<!DOCTYPE html>
<html>
<head>
<script>
var quotes = 
["A is for the Apple that he gave to me, but I found a worm inside",
"Now she's back in the atmosphere, Drops of Jupiter in her hair",
"I would never pass for a perfect bride, Or a perfect daughter",
"Try me, If you dare",
"You\'re in my world now, Not your world",
"Aha!"]
function generate() {
	var rand = Math.floor(Math.random()*quotes.length);
    document.getElementById("demo").innerHTML = quotes[rand];
}
</script>
</head>

<body>

<h1>Pugad Registration SY2017-2018</h1>
<p id="demo">A Paragraph</p>
<body onload=generate()>

</body>
</html>
